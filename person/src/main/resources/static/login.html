<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/libs/bootstrap.min.css">
</head>

<body>
    <div class="header">
        <br>
        <h1>Login to your account</h1>
        <br>
        <input class="form-controls" placeholder="login" id="login" type="login">
        <label class="form-label" for="login"></label>
        <input class="form-controls" id="password" placeholder="password" type="password">
        <label class="form-label" for="password"></label>
        <br>
        <button class="login-btn" onclick="authentificationUser()">login</button>
        <button class="registration-btn" onclick="redirectToRegistration()">registration</button>
    </div>
    <script type="text/javascript" src="../js/login.js"></script>
    <script src="/js/libs/bootstrap.min.js"></script>
    <script src="/js/libs/jquery-3.6.1.js"></script>
</body>

</html>
