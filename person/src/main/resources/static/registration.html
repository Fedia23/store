<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/registration.css">
    <link rel="stylesheet" href="../css/libs/bootstrap.min.css">
</head>

<body>
<div class="header">
    <br>
    <h1>Registration</h1>
    <label class="hidden" id="error-label-id" for="name">Name is not correct</label>
    <input placeholder="email" id="email" type="email">
    <br>
    <input placeholder="password" id="password" type="password">
    <br>
    <input type="name" placeholder="name" id="name">
    <br>
    <input type="surname" placeholder="username" id="username">
    <br>
    <input id="date" type="date">
    <br>

    <select name="" id="select-name-id">
    </select>
    <br>
    <button class="btn-back" onclick="redirectToLogin()">back</button>
    <button class="btn-reg" onclick="fetchUserData()">registration</button>
</div>
<script type="text/javascript" src="/js/registration.js"></script>
<script src="/js/libs/jquery-3.6.1.js"></script>
<script src="/js/libs/bootstrap.min.js"></script>
</body>

</html>
